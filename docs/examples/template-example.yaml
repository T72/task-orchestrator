name: sprint-template
description: Standard sprint workflow
tasks:
  - title: "Sprint Planning - {{sprint_name}}"
    priority: high
    
  - title: "Development - {{feature_name}}"
    depends_on: [0]
    assignee: "{{developer}}"
    
  - title: "Code Review - {{feature_name}}"
    depends_on: [1]
    
  - title: "Testing - {{feature_name}}"
    depends_on: [2]
    
  - title: "Sprint Retrospective"
    depends_on: [3]